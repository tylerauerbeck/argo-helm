repoServer:
  name: repo-server

  image:
    repository: # argoproj/argocd
    tag: # v1.3.6
    imagePullPolicy: # IfNotPresent

  extraArgs: {}

  env: []

  logLevel: info

  podAnnotations: {}

  podLabels: {}

  containerPort: 8081

  readinessProbe:
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  livenessProbe:
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1

  ## Additional volumeMounts to the repo server main container.
  volumeMounts: []

  ## Additional volumes to the repo server pod.
  volumes: []

  ## Node selectors and tolerations for server scheduling to nodes with taints
  ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
  ##
  nodeSelector: {}
  tolerations: []
  affinity: {}

  priorityClassName: ""

  resources: {}

  service:
    annotations: {}
    labels: {}
    port: 8081

  metrics:
    enabled: false
    service:
      annotations: {}
      labels: {}
      servicePort: 8084
    serviceMonitor:
      enabled: false
    #   selector:
    #     prometheus: kube-prometheus
    #   namespace: monitoring
    #   additionalLabels: {}

  ## Repo server service account
  ## If create is set to true, make sure to uncomment the name and update the rbac section below
  serviceAccount:
    create: true 
    name: argocd-repo-server
    annotations: {}

  ## Repo server rbac rules
  rbac:
    - apiGroups:
      - argoproj.io
      resources:
      - applications
      verbs:
      - get
      - list
      - watch
    - apiGroups:
      - '*'
      attributeRestrictions: null
      resources:
      - processedtemplates
      - processedtemplates.template.openshift.io
      - projects
      - projects.project.openshift.io
      verbs:
      - '*'

  ## Use init containers to configure custom tooling
  ## https://argoproj.github.io/argo-cd/operator-manual/custom_tools/
  ## When using the volumes & volumeMounts section bellow, please comment out those above.
  volumes:
  - name: custom-tools
    emptyDir: {}
 
  initContainers:
  - name: download-custom-tools
    image: quay.io/openshift/origin-cli:latest
    command: [sh, -c]
    args:
      - cp /usr/bin/oc /custom-tools/oc
    volumeMounts:
      - mountPath: /custom-tools
        name: custom-tools
  volumeMounts:
  - mountPath: /usr/local/bin/oc
    name: custom-tools
    subPath: oc

